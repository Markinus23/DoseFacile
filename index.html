<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcolo Dosi Ricette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h2 {
      color: #333;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      font-size: 1rem;
    }
    .ingredient-row {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }
    #ingredienti {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Inserisci un link a una ricetta</h2>
  <input type="text" id="recipeUrl" placeholder="https://..." size="50">
  <button class="btn" onclick="extractIngredients()">Estrai ingredienti dal link</button>

  <h2>Oppure inserisci manualmente la ricetta</h2>
  <div id="ingredienti"></div>
  <button class="btn" onclick="aggiungiIngrediente()">+ Aggiungi Ingrediente</button>

  <div>
    <input type="number" id="porzioniOriginali" placeholder="Porzioni originali">
    <input type="number" id="porzioniDesiderate" placeholder="Porzioni desiderate">
    <button class="btn" onclick="ricalcolaDosi()">Calcola</button>
    <button class="btn" onclick="window.print()">Stampa</button>
  </div>

  <div id="output"></div>

  <script>
    const unitaMisura = ['g', 'kg', 'ml', 'l', 'pz', 'q.b.', 'cucchiaini', 'cucchiai', 'tazze'];

    function aggiungiIngrediente(nome = '', quantita = '', unita = '-') {
      const div = document.createElement('div');
      div.className = 'ingredient-row';
      div.innerHTML = `
        <input type="text" placeholder="Ingrediente" value="${nome}" />
        <input type="number" placeholder="Quantità" value="${quantita}" />
        <select>
          ${['-'].concat(unitaMisura).map(u => `<option value="${u}" ${u === unita ? 'selected' : ''}>${u}</option>`).join('')}
        </select>
      `;
      document.getElementById('ingredienti').appendChild(div);
    }

    function ricalcolaDosi() {
      const originali = parseFloat(document.getElementById('porzioniOriginali').value);
      const desiderate = parseFloat(document.getElementById('porzioniDesiderate').value);
      if (!originali || !desiderate) return alert("Inserisci le porzioni");

      const fattore = desiderate / originali;
      let output = '<h3>Dosi ricalcolate</h3><ul>';
      document.querySelectorAll('#ingredienti .ingredient-row').forEach(row => {
        const nome = row.children[0].value;
        const quantita = parseFloat(row.children[1].value);
        const unita = row.children[2].value;
        const nuovaQuantita = isNaN(quantita) ? 'q.b.' : Math.round(quantita * fattore);
        output += `<li>${nome}: ${quantita || 'q.b.'} ${unita} → <strong>${nuovaQuantita}</strong> ${unita}</li>`;
      });
      output += '</ul>';
      document.getElementById('output').innerHTML = output;
    }

    function extractIngredients() {
      const url = document.getElementById('recipeUrl').value;
      fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`)
        .then(res => res.json())
        .then(data => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(data.contents, 'text/html');
          let ingredientNodes = [...doc.querySelectorAll('li')];
          const regex = /(\d+[\.,]?\d*)\s*(\w+)?\s+(.+)/;

          // Trova porzioni (per alcuni siti comuni)
          const porzioni = doc.querySelector('[class*="porzion"]')?.textContent.match(/\d+/);
          if (porzioni) {
            document.getElementById('porzioniOriginali').value = porzioni[0];
          }

          document.getElementById('ingredienti').innerHTML = '';
          ingredientNodes.forEach(node => {
            const text = node.textContent.trim();
            const match = text.match(regex);
            if (match) {
              const q = parseFloat(match[1].replace(',', '.'));
              const u = match[2];
              const n = match[3];
              aggiungiIngrediente(n, q, u);
            } else if (text.length > 0) {
              aggiungiIngrediente(text);
            }
          });
        })
        .catch(err => {
          console.error(err);
          alert("Errore durante il recupero della ricetta. Inserisci manualmente.");
        });
    }
  </script>
</body>
</html>
