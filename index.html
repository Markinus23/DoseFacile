<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ricalcolatore Ricette</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 0.8rem 0 0.3rem;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .flex-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .flex-row > div {
      flex: 1;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #219150;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Ricalcolatore di Ricette</h1>
  <div class="container">
    <label for="original-people">Numero di persone (ricetta originale):</label>
    <input type="number" id="original-people" min="1" value="4">

    <label for="desired-people">Numero di persone desiderate:</label>
    <input type="number" id="desired-people" min="1" value="2">

    <div id="ingredients"></div>

    <button onclick="addIngredient()">+ Aggiungi ingrediente</button>
    <button onclick="calculate()">Calcola</button>

    <table id="results" style="display:none;">
      <thead>
        <tr>
          <th>Ingrediente</th>
          <th>Dose originale</th>
          <th>Dose ricalcolata</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
  </div>

  <script>
    const ingredientContainer = document.getElementById('ingredients');

    function addIngredient() {
      const row = document.createElement('div');
      row.className = 'flex-row';

      row.innerHTML = `
        <div><input type="text" placeholder="Ingrediente" class="ingredient-name"></div>
        <div><input type="number" min="0" step="0.01" placeholder="QuantitÃ " class="ingredient-quantity"></div>
        <div>
          <select class="ingredient-unit">
            <option value="g">g</option>
            <option value="ml">ml</option>
            <option value="cucchiai">cucchiai</option>
            <option value="cucchiaini">cucchiaini</option>
            <option value="pezzi">pezzi</option>
            <option value="tazze">tazze</option>
          </select>
        </div>
      `;
      ingredientContainer.appendChild(row);
    }

    function calculate() {
      const originalPeople = parseFloat(document.getElementById('original-people').value);
      const desiredPeople = parseFloat(document.getElementById('desired-people').value);

      const names = document.querySelectorAll('.ingredient-name');
      const quantities = document.querySelectorAll('.ingredient-quantity');
      const units = document.querySelectorAll('.ingredient-unit');
      const resultsBody = document.getElementById('results-body');

      resultsBody.innerHTML = '';

      for (let i = 0; i < names.length; i++) {
        const name = names[i].value || '(senza nome)';
        const quantity = parseFloat(quantities[i].value);
        const unit = units[i].value;

        if (!isNaN(quantity)) {
          const newQty = quantity * desiredPeople / originalPeople;
          const displayedQty = unit === 'pezzi' ? newQty.toFixed(1) : Math.round(newQty);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${name}</td>
            <td>${quantity} ${unit}</td>
            <td>${displayedQty} ${unit}</td>
          `;
          resultsBody.appendChild(row);
        }
      }

      document.getElementById('results').style.display = 'table';
    }

    // Aggiungi 3 ingredienti di default all'inizio
    for (let i = 0; i < 3; i++) addIngredient();
  </script>
</body>
</html>
