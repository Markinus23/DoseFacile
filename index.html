<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricalcolatore Ricette</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fefefe; }
    h1 { text-align: center; }
    .container { max-width: 800px; margin: auto; }
    input, select, button, textarea {
      padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; width: 100%;
    }
    .ingredient-row {
      display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; margin-bottom: 5px;
    }
    .button-row { display: flex; justify-content: space-between; margin-top: 15px; }
    .output-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .output-table th, .output-table td {
      border: 1px solid #ccc; padding: 8px; text-align: left;
    }
    .output-table th { background: #eee; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçù Ricalcolatore Ricette</h1>

    <h3>Inserisci un link a una ricetta online</h3>
    <input type="text" id="url" placeholder="https://...">
    <button onclick="fetchIngredientsFromURL()">Estrai ingredienti dal link</button>

    <hr>

    <h3>Oppure inserisci manualmente la ricetta</h3>
    <div id="ingredienti-container"></div>
    <button onclick="aggiungiIngrediente()">‚ûï Aggiungi Ingrediente</button>

    <div class="button-row">
      <input type="number" id="porzioni-originali" placeholder="Porzioni originali">
      <input type="number" id="porzioni-desiderate" placeholder="Porzioni desiderate">
      <button onclick="ricalcolaDosi()">üìä Calcola</button>
    </div>

    <div id="output"></div>
    <button onclick="window.print()">üñ®Ô∏è Stampa</button>
  </div>

  <script>
    const container = document.getElementById('ingredienti-container');

    function aggiungiIngrediente(nome = '', quantita = '', unita = '') {
      const row = document.createElement('div');
      row.className = 'ingredient-row';
      row.innerHTML = `
        <input type="text" placeholder="Ingrediente" value="${nome}">
        <input type="number" placeholder="Quantit√†" value="${quantita}">
        <select>
          <option value="g">g</option>
          <option value="ml">ml</option>
          <option value="kg">kg</option>
          <option value="l">l</option>
          <option value="pz">pz</option>
          <option value="q.b.">q.b.</option>
          <option value="cucchiai">cucchiai</option>
          <option value="cucchiaini">cucchiaini</option>
        </select>
      `;
      row.querySelector('select').value = unita;
      container.appendChild(row);
    }

    function ricalcolaDosi() {
      const porzioniOrig = parseFloat(document.getElementById('porzioni-originali').value);
      const porzioniNew = parseFloat(document.getElementById('porzioni-desiderate').value);
      const rows = container.querySelectorAll('.ingredient-row');

      let html = '<table class="output-table"><tr><th>Ingrediente</th><th>Originale</th><th>Ricalcolato</th></tr>';
      rows.forEach(row => {
        const [nome, quantita, unita] = row.querySelectorAll('input, select');
        const nomeVal = nome.value;
        const quant = parseFloat(quantita.value);
        const unitaVal = unita.value;
        if (!isNaN(quant) && porzioniOrig > 0 && porzioniNew > 0) {
          const nuovaQ = unitaVal === 'pz' ? (quant * porzioniNew / porzioniOrig).toFixed(1) : Math.round(quant * porzioniNew / porzioniOrig);
          html += `<tr><td>${nomeVal}</td><td>${quant}${unitaVal}</td><td>${nuovaQ}${unitaVal}</td></tr>`;
        }
      });
      html += '</table>';
      document.getElementById('output').innerHTML = html;
    }

    async function fetchIngredientsFromURL() {
      const url = document.getElementById('url').value;
      try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, 'text/html');
        const items = [...doc.querySelectorAll('li')];
        const ingredients = items.map(li => li.textContent.trim()).filter(t => /\d/.test(t) && t.length < 60);

        container.innerHTML = '';
        ingredients.forEach(line => {
          const parts = line.split(' ');
          const quant = parseFloat(parts[0]);
          const unita = parts[1] && /[a-zA-Z]/.test(parts[1]) ? parts[1] : 'g';
          const nome = parts.slice(2).join(' ') || line;
          if (!isNaN(quant)) {
            aggiungiIngrediente(nome, quant, unita);
          }
        });
      } catch (e) {
        alert('Errore durante il recupero della ricetta. Inserisci manualmente.');
      }
    }
  </script>
</body>
</html>
