<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcolatore Ricetta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-3xl mx-auto p-6 bg-white shadow-md mt-10 rounded-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Calcolatore di Ingredienti per Ricetta</h1>

    <!-- Inserimento URL ricetta -->
    <div class="mb-4">
      <label for="urlInput" class="block text-sm font-medium text-gray-700">Inserisci URL della ricetta:</label>
      <input type="url" id="urlInput" placeholder="https://esempio.it/ricetta" class="mt-1 p-2 border w-full rounded-md"/>
    </div>

    <div class="mb-4">
      <label for="desiredPortionsURL" class="block text-sm font-medium text-gray-700">Porzioni desiderate:</label>
      <input type="number" id="desiredPortionsURL" value="2" min="1" step="1" class="mt-1 p-2 border w-full rounded-md"/>
    </div>

    <div class="mb-6 text-center">
      <button onclick="caricaRicettaDaURL()" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded">
        Carica Ricetta da URL
      </button>
    </div>

    <!-- Messaggi di errore -->
    <div id="error-message" class="text-red-500 text-sm mb-4 hidden"></div>

    <!-- Output -->
    <div id="output-section">
      <table id="outputTable" class="min-w-full text-sm table-auto border mt-6">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">Ingrediente</th>
            <th class="px-4 py-2 text-left">Quantità</th>
            <th class="px-4 py-2 text-left">Unità</th>
          </tr>
        </thead>
        <tbody class="divide-y" id="ingredienti">
        </tbody>
      </table>
    </div>

    <!-- Dosi -->
    <div class="mt-6 grid grid-cols-2 gap-4">
      <div>
        <label for="originalPortions" class="block text-sm font-medium text-gray-700">Porzioni originali:</label>
        <input type="number" id="originalPortions" class="mt-1 p-2 border w-full rounded-md" readonly/>
      </div>
      <div>
        <label for="desiredPortions" class="block text-sm font-medium text-gray-700">Porzioni desiderate:</label>
        <input type="number" id="desiredPortions" class="mt-1 p-2 border w-full rounded-md" readonly/>
      </div>
    </div>
  </div>

  <!-- Popup di conferma -->
  <div id="popup-confirm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full text-center">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Conferma caricamento ricetta</h2>
      <p class="text-sm text-gray-600 mb-6">Stai per caricare una ricetta da un sito esterno. Il sistema tenterà di estrarre automaticamente gli ingredienti, ma non è garantito il successo. Vuoi procedere?</p>
      <div class="flex justify-center gap-4">
        <button id="popup-confirm-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded">Procedi</button>
        <button id="popup-cancel-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">Annulla</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function displayError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }

    function clearError() {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = '';
      errorDiv.classList.add('hidden');
    }

    function aggiungiIngrediente(nome, quantita, unita) {
      const tbody = document.getElementById('ingredienti');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="px-4 py-2">${nome}</td>
        <td class="px-4 py-2">${quantita}</td>
        <td class="px-4 py-2">${unita}</td>
      `;
      tbody.appendChild(row);
    }

    function parseIngredienteStringa(ingrediente) {
      const match = ingrediente.match(/([\d.,\/]+)?\s*([a-zA-Zà-ùÀ-Ùµμ°%]*)?\s*(.+)/);
      let quantita = match && match[1] ? eval(match[1].replace(',', '.')) : '';
      let unita = match && match[2] ? match[2] : '';
      let nome = match && match[3] ? match[3].trim() : ingrediente;
      return { nome, quantita, unita };
    }

    function ricalcolaDosi() {
      // implementa se necessario
    }

    async function caricaRicettaDaURL() {
      clearError();
      const urlInput = document.getElementById('urlInput');
      const url = urlInput.value.trim();
      const desiredPortionsInput = document.getElementById('desiredPortionsURL');
      const desired = parseFloat(desiredPortionsInput.value);

      if (!url) {
        displayError('Per favore, inserisci un URL valido.');
        return;
      }
      if (isNaN(desired) || desired <= 0) {
        displayError('Per favore, inserisci un numero valido di porzioni desiderate (> 0).');
        return;
      }

      const popup = document.getElementById('popup-confirm');
      popup.classList.remove('hidden');

      return new Promise((resolve) => {
        const confirmBtn = document.getElementById('popup-confirm-btn');
        const cancelBtn = document.getElementById('popup-cancel-btn');

        const cleanup = () => {
          popup.classList.add('hidden');
          confirmBtn.removeEventListener('click', onConfirm);
          cancelBtn.removeEventListener('click', onCancel);
        };

        const onConfirm = async () => {
          cleanup();

          document.getElementById('ingredienti').innerHTML = '';
          const outputTbody = document.querySelector('#outputTable tbody');
          outputTbody.innerHTML = '<tr><td colspan="3" class="px-4 py-6 text-center text-gray-500">Caricamento ricetta...</td></tr>';
          document.getElementById('originalPortions').value = '';
          document.getElementById('desiredPortions').value = desired;

          try {
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error(`Errore di rete: ${response.statusText}`);
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const scripts = doc.querySelectorAll('script[type="application/ld+json"]');
            let ricetta = null;

            for (let s of scripts) {
              try {
                const json = JSON.parse(s.textContent);
                const findRecipe = (data) => {
                  if (Array.isArray(data)) return data.find(item => item && item['@type'] === 'Recipe');
                  if (data && data['@type'] === 'Recipe') return data;
                  if (data && data['@graph']) return data['@graph'].find(item => item['@type'] === 'Recipe');
                  return null;
                };
                ricetta = findRecipe(json);
                if (ricetta) break;
              } catch (e) {}
            }

            if (!ricetta || !ricetta.recipeIngredient || ricetta.recipeIngredient.length === 0) {
              displayError('Nessun dato ricetta trovato o ingredienti mancanti.');
              return;
            }

            let originalYield = 1;
            if (ricetta.recipeYield) {
              let yieldValue = Array.isArray(ricetta.recipeYield) ? ricetta.recipeYield[0] : ricetta.recipeYield;
              if (typeof yieldValue === 'string' && yieldValue.includes('-')) {
                const range = yieldValue.match(/(\d+)/);
                if (range) yieldValue = range[1];
              }
              const match = String(yieldValue).match(/\d+/);
              if (match) originalYield = parseFloat(match[0]);
            }

            document.getElementById('originalPortions').value = originalYield;

            ricetta.recipeIngredient.forEach(ing => {
              const { nome, quantita, unita } = parseIngredienteStringa(ing);
              aggiungiIngrediente(nome, quantita, unita);
            });

            ricalcolaDosi();
          } catch (e) {
            displayError("Errore durante il caricamento della ricetta.");
          }
        };

        const onCancel = () => {
          cleanup();
          displayError('Caricamento annullato dall’utente.');
        };

        confirmBtn.addEventListener('click', onConfirm);
        cancelBtn.addEventListener('click', onCancel);
      });
    }
  </script>
</body>
</html>
