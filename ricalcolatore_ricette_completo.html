
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ricalcolatore Ricette Online o Manuali</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1, h2 { color: #333; }
    section { margin-bottom: 40px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    input, select, textarea, button {
      width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; margin-bottom: 10px;
    }
    #results1, #results2 { padding: 15px; background: #f9f9f9; }
    .ingredient-line { margin-bottom: 5px; }
    label { font-weight: bold; }
  </style>
</head>
<body>

  <h1>Ricalcolatore di Ricette</h1>

  <!-- SEZIONE 1: Inserimento link (non funzionale, solo segnaposto) -->
  <section>
    <h2>1. Inserisci il link di una ricetta (funzionalità avanzata futura)</h2>
    <label for="url">URL della ricetta:</label>
    <input type="url" id="url" placeholder="https://...">

    <label for="desiredServings1">Numero di porzioni desiderate:</label>
    <input type="number" id="desiredServings1" placeholder="Es. 8" min="1">

    <button onclick="alert('Funzionalità ancora da implementare')">Estrai e Ricalcola (non attivo)</button>

    <div id="results1"></div>
  </section>

  <!-- SEZIONE 2: Inserimento manuale -->
  <section>
    <h2>2. Inserisci manualmente la tua ricetta</h2>

    <label for="originalServings2">Numero di porzioni originali:</label>
    <input type="number" id="originalServings2" placeholder="Es. 4" min="1">

    <div id="ingredientInputs">
      <div class="ingredient-entry">
        <input type="number" step="0.01" placeholder="Quantità" class="amount">
        <select class="unit">
          <option value="g">g</option>
          <option value="ml">ml</option>
          <option value="uova">uova</option>
          <option value="cucchiai">cucchiai</option>
          <option value="cucchiaini">cucchiaini</option>
          <option value="pezzi">pezzi</option>
        </select>
        <input type="text" placeholder="Ingrediente" class="name">
      </div>
    </div>

    <button onclick="addIngredient()">Aggiungi Ingrediente</button>

    <label for="desiredServings2">Numero di porzioni desiderate:</label>
    <input type="number" id="desiredServings2" placeholder="Es. 10" min="1">

    <button onclick="recalculateManual()">Ricalcola Dosi</button>

    <div id="results2"></div>
  </section>

<script>
  function addIngredient() {
    const container = document.getElementById('ingredientInputs');
    const entry = document.createElement('div');
    entry.classList.add('ingredient-entry');
    entry.innerHTML = `
      <input type="number" step="0.01" placeholder="Quantità" class="amount">
      <select class="unit">
        <option value="g">g</option>
        <option value="ml">ml</option>
        <option value="uova">uova</option>
        <option value="cucchiai">cucchiai</option>
        <option value="cucchiaini">cucchiaini</option>
        <option value="pezzi">pezzi</option>
      </select>
      <input type="text" placeholder="Ingrediente" class="name">
    `;
    container.appendChild(entry);
  }

  function recalculateManual() {
    const original = parseFloat(document.getElementById('originalServings2').value);
    const desired = parseFloat(document.getElementById('desiredServings2').value);
    const resultsDiv = document.getElementById('results2');

    if (!original || !desired) {
      resultsDiv.innerHTML = "<p>Inserisci tutte le informazioni.</p>";
      return;
    }

    const entries = document.querySelectorAll('.ingredient-entry');
    let output = "<h3>Dosi ricalcolate:</h3>";

    entries.forEach(entry => {
      const amount = parseFloat(entry.querySelector('.amount').value);
      const unit = entry.querySelector('.unit').value;
      const name = entry.querySelector('.name').value;

      if (!isNaN(amount) && name.trim() !== "") {
        const newAmount = (amount / original) * desired;
        output += `<div class="ingredient-line">${newAmount.toFixed(2)} ${unit} ${name}</div>`;
      }
    });

    resultsDiv.innerHTML = output;
  }
</script>

</body>
</html>
